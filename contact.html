<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucely D. Sam Art - About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="pageHeader">
        <div class="headerLeft">
            <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Sucely D. Sam Art Logo"></a>
            <p>Sucely D. Sam Art</p>
        </div>
        <div class="headerRight">
            <nav class="pageNavBar">
                <ul class="navBar">
                    <li><a href="./gallery.html">Gallery</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact">
        <h1 class="pageTitle">Contact</h1>
        <form action="mailto:sucelylim.duran@gmail.com" method="GET">
            <div class="formfield one">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>
            </div>
            <div class="formfield two">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Smith" required>
            </div>
            <div class="formfield three">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@example.com" required>
        </div>
            <div class="formfield four">
                <label for="files">Upload file:</label>
                <input type="file" id="files">
           
        </div>
        <div class="formfield five"> 
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
        </div>
            <div class="buttons six">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="submit">Submit</button>
            </div>

        </form>
        <footer>
            <p>Last updated: 7/12/24</p>
        </footer>
    </main>
 
</body>
</html>
